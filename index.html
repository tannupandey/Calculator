<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculate Me!</h1>
  <div class="outer">
    <div class="container  mx-auto items-center flex flex-col ">
      <div class=outer>
        <div class="row">
          <input class="input" type="text">

        </div>
        <div class="row">
          <button class="button shadow">M+</button>
          <button class="button shadow">C</button>
          <button class="button shadow">%</button>
          <button class="button shadow">M-</button>
        </div>
        <div class="row">
          <button class="button shadow">7</button>
          <button class="button shadow">8</button>
          <button class="button shadow">9</button>
          <button class="button shadow">*</button>
        </div>
        <div class="row">
          <button class="button shadow">4</button>
          <button class="button shadow">5</button>
          <button class="button shadow">6</button>
          <button class="button shadow">/</button>
        </div>
        <div class="row">
          <button class="button shadow">1</button>
          <button class="button shadow">2</button>
          <button class="button shadow">3</button>
          <button class="button shadow">+</button>
        </div>
        <div class="row">
          <button class="button shadow">0</button>
          <button class="button shadow">.</button>
          <button class="button shadow">=</button>
          <button class="button shadow">-</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
